<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <title>{{ page.title }}</title>

    <link href="{{ site.url }}/stylesheets/styles.css" rel="stylesheet">
    <link href="{{ site.url }}/stylesheets/github-light.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <!--[if lt IE 9]> <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Manoel Amaro</h1>
        <p></p>
        <p class="view">
          <a href="https://github.com/manoamaro">View My GitHub Profile</a>
        </p>
        <h3>Posts</h3>
        {% for post in site.posts %}
          <p><a href="{{ post.url }}">{{ post.title }}</a></p>
        {% endfor %}
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>
          <small>Hosted on GitHub Pages &mdash; Theme by
            <a href="https://github.com/orderedlist">orderedlist</a>
          </small>
        </p>
      </footer>
    </div>
    <script src="{{ site.url }}/javascripts/scale.fix.js"></script>

  </body>
</html>
