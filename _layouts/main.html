<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <title>{{ page.title }} - Manoel A. L. Amaro</title>

    <link href="/stylesheets/styles.css" rel="stylesheet">
    <link href="/stylesheets/github-light.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <!--[if lt IE 9]> <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
    <meta name="description" content="{{ page.title }} - Manoel de Albuquerque Lira Amaro">
    {% if page.tags.size > 0 %}
    <meta name="keywords" content="{{ page.tags | join:',' }}">
    {% endif %}
    <meta name="author" content="Manoel de Albuquerque Lira Amaro">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Manoel A. L. Amaro</h1>
        <small>Software Engineer, M.Sc in Computer Science</small>
        <p></p>
        <p class="view">
          <a href="/">Home</a><br />
          {% if !site.posts != empty %}
            <a href="/posts.html">Posts</a>
          {% endif %}
        </p>
        <p class="view">
          {% include profiles.html %}
        </p>
        {% include latest_posts.html %}
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>
          <small>Theme by
            <a href="https://github.com/orderedlist">orderedlist</a>
          </small>
        </p>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/javascripts/jquery.unveil.js"></script>
    <script src="/javascripts/scripts.js"></script>
  </body>
</html>
